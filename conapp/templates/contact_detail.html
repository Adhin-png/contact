{% extends 'index.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <div class="card" style="width: 18rem;">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">Name : {{Contact.name}}</li>
                  <li class="list-group-item">Email: {{Contact.email}}</li>
                  <li class="list-group-item">Phone: {{Contact.phone}}</li>
                </ul>
              <div class="card-footer">
                <a href="{% url 'con_update' Contact.id%}" class="btn btn-success">Update</a>
                <a href="{% url 'con_delete' Contact.id %}" class="btn btn-danger">Delete</a>
              </div>


    </div>
</div>



<div class="col-4"></div>


</div>

</div>



{% endblock %}
