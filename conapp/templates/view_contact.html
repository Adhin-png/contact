{% extends 'index.html' %}


{% block content %}
<div class="container">
    <table class="table table-bordered table-active">

        <thead>
            <tr>
                <th>NAME</th>
                <th>EMAIL</th>
                <th>PHONE</th>
                <th>ACTION</th>
            </tr>
        </thead>
        <tbody>
            {% for i in todo %}
            <tr>
                <td>{{ i.name }}</td>
                <td>{{ i.email }}</td>
                <td>{{ i.phone }}</td>
                <td>
                    <a href="{% url 'con_detail' i.id  %}"  class="btn btn-success">View</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
